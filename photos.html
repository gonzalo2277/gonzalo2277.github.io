<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fotos - BarberiaGonzalo</title>
    <style>
      body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;background:#0b0f14;color:#e6eef8}
  header{padding:18px 28px;display:flex;align-items:center;justify-content:space-between;background:linear-gradient(180deg,rgba(0,0,0,0.6),rgba(0,0,0,0.3));position:relative}
      a.logo{color:#fff;text-decoration:none;font-weight:700}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;padding:28px;max-width:1100px;margin:0 auto}
      .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;align-items:center}
      .card svg{width:100%;height:260px;background:#07090b;border-radius:6px}
  h1{margin:0;color:#fff}
  /* center header title visually */
  header h1{position:absolute;left:50%;transform:translateX(-50%);top:50%;transform:translate(-50%,-50%);}
    .caption{margin-top:10px;color:#cbd5e1;font-weight:600;text-align:center}
      .back{color:#fff;opacity:0.85;text-decoration:none}
    </style>
  </head>
  <body>
    <header>
      <a class="logo" href="index.html">‚Üê Volver a BarberiaGonzalo</a>
      <h1>Fotos de cortes</h1>
      <div></div>
    </header>
    <main class="gallery">
      <article class="card">
        <img src="assets/fotos/corte1.webp" alt="Degradado medio texturizado" style="width:100%;height:260px;object-fit:cover;border-radius:6px" />
        <div class="caption">Degradado medio texturizado</div>
      </article>
      <article class="card">
        <img src="assets/fotos/corte2.webp" alt="Mohicano" style="width:100%;height:260px;object-fit:cover;border-radius:6px" />
        <div class="caption">Mohicano</div>
      </article>
      <article class="card">
        <img src="assets/fotos/corte3.jpg" alt="Buzz cut" style="width:100%;height:260px;object-fit:cover;border-radius:6px" />
        <div class="caption">Buzz cut</div>
      </article>
      <article class="card">
        <img src="assets/fotos/corte4.jpg" alt="Corte a tijera de pelo largo" style="width:100%;height:260px;object-fit:cover;border-radius:6px" />
        <div class="caption">Corte a tijera de pelo largo</div>
      </article>
    </main>
    <link rel="stylesheet" href="assets/assistant.css" />
    <script src="assets/assistant.js" defer></script>
  </body>
</html>
