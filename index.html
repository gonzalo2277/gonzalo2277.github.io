<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>BarberiaGonzalo</title>
		<meta name="description" content="BarberiaGonzalo - Barbería moderna" />
		<style>
					:root{ --bg-overlay: rgba(8,9,13,0.55); --accent: #ff5b4a; --muted:#d1d5db }
					html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
					.hero{
						height:100vh;
				display:flex;
				align-items:center;
				justify-content:center;
				text-align:center;
				color:var(--muted);
				position:relative;
				overflow:hidden;
						background-image: url('./assets/fotos/barberia.webp');
						background-size: cover;
						background-position: center center;
						background-attachment: fixed;
			}
					/* top navigation */
					.topnav{position:absolute;right:22px;top:18px;z-index:40;display:flex;align-items:center;gap:14px}
					.topnav ul{display:flex;gap:12px;margin:0;padding:0;list-style:none}
					.topnav a{color:rgba(255,255,255,0.92);text-decoration:none;padding:8px 10px;border-radius:6px;font-weight:600;font-size:0.95rem}
					.topnav a:hover{background:rgba(255,255,255,0.06)}
					.hamburger{display:none;flex-direction:column;gap:4px;cursor:pointer}
					.hamburger span{width:22px;height:2px;background:#fff;border-radius:2px}
			/* dark overlay for contrast */
			.hero::before{
				content:"";position:absolute;inset:0;background:linear-gradient(180deg, rgba(3,7,18,0.45), rgba(3,7,18,0.55));pointer-events:none;
			}
			.hero-inner{position:relative;z-index:2;padding:48px 20px}
			h1.site-title{font-size:clamp(2rem, 6vw, 5rem);margin:0;color:#fff;letter-spacing:0.06em;text-shadow:0 10px 40px rgba(8,8,12,0.7)}
			.tagline{margin-top:10px;color:rgba(255,255,255,0.85);font-size:clamp(0.9rem,2.2vw,1.15rem)}
			.cta{display:inline-block;margin-top:22px;padding:12px 22px;border-radius:999px;background:linear-gradient(90deg,var(--accent),#ff8a00);color:#111;border:none;text-decoration:none;font-weight:600}

			/* small helper for page content below hero */
			.content{max-width:1000px;margin:36px auto;padding:0 20px;color:#0f1724}

			@media (prefers-reduced-motion: no-preference){
				.hero-inner{transform:translateY(0);transition:transform .6s cubic-bezier(.22,.9,.36,1)}
				.hero:hover .hero-inner{transform:translateY(-6px)}
			}
					/* responsive nav */
					@media (max-width:800px){
						.topnav ul{display:none}
						.hamburger{display:flex}
						.hero-inner{padding:36px 16px}
					}
		</style>
	</head>
	<body>
				<header class="hero" role="banner">
					<nav class="topnav" aria-label="Principal">
						<div class="hamburger" id="hamburger" aria-hidden="false" aria-label="Abrir menú">
							<span></span><span></span><span></span>
						</div>
												<ul id="menu">
														<li><a href="about.html">Sobre nosotros</a></li>
															<li><a href="photos.html">Fotos</a></li>
														<li><a href="booking.html">Reservar cita</a></li>
                                                        
												</ul>
					</nav>
			<div class="hero-inner">
			<h1 class="site-title">BARBERIAGONZALO</h1>
				<p class="tagline" style="font-size:0.95rem;max-width:720px;margin:12px auto 0;color:rgba(255,255,255,0.9)">Esta es nuestra página web, aquí podrás ver nuestros cortes, y poder pedir cita para que te cortemos el pelo.</p>
				<p><a class="cta" href="booking.html">Reservar cita</a></p>
			</div>
		</header>

      <!-- moved description under hero title (smaller text) -->

		<script>
			const _y = document.getElementById('year'); if(_y) _y.textContent = new Date().getFullYear();
				// mobile menu toggle
				(function(){
					const btn = document.getElementById('hamburger');
					const menu = document.getElementById('menu');
					btn && btn.addEventListener('click', ()=>{
						if(menu.style.display === 'flex') menu.style.display = 'none'; else menu.style.display = 'flex';
						menu.style.flexDirection = 'column';
						menu.style.background = 'rgba(0,0,0,0.45)';
						menu.style.padding = '8px';
						menu.style.borderRadius = '8px';
					});
				})();
		</script>
		<link rel="stylesheet" href="assets/assistant.css" />
		<script src="assets/assistant.js" defer></script>
	</body>
</html>
